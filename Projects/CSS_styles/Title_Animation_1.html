<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title-animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #211f1f;
            display: grid;
            place-content: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .titleText {
            display: flex;
            overflow: hidden;
            height: 100%;
            width: 100%;

            justify-content: center;
        }

        .titleText h1 {
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .titleText h1:nth-child(1) {
            color: yellow;
            font-size: 4rem;
            letter-spacing: -.2rem;

        }

        .titleText h1:nth-child(2) {
            color: white;
            font-size: 4rem;
            letter-spacing: -.2rem;

        }

        .titleTextContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 4rem;
            animation: 3s ease textAppear infinite alternate;
        }

        .titleTextContainer::before {
            position: absolute;
            top: 100%;
            left: 0;
            content: "";
            width: 100%;
            height: .5rem;
            background: linear-gradient(to right, yellow, white, white, white);
            border-radius: .2rem;
            animation: 3s ease lineDown infinite alternate;
            opacity: 0;
        }

        .titleTextContainer::after {
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: 100%;
            height: .5rem;
            border-radius: .2rem;
            background: linear-gradient(to right, yellow, white, white, white);
            animation: 3s ease lineUp infinite alternate;
            opacity: 0;
        }

        @keyframes lineUp {
            0% {
                width: 0rem;
                opacity: 1
            }

            50% {
                width: 100%;
                opacity: 1;
            }

            60% {
                opacity: 1;
                transform: translateY(0rem);
            }

            100% {
                opacity: 0;
                transform: translateY(-.5rem);
            }
        }

        @keyframes lineDown {
            0% {
                width: 0rem;
                opacity: 1
            }

            50% {
                width: 100%;
                opacity: 1;

            }

            60% {
                opacity: 1;
                transform: translateY(0rem);
            }

            100% {
                opacity: 0;
                transform: translateY(.5rem);
            }
        }

        @keyframes textAppear {
            0% {
                height: 0rem;
            }

            50% {
                height: 0rem;
            }

            90% {
                height: 4rem;
            }

            100% {
                height: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="titleTextContainer">
        <div class="titleText">
            <h1>WE</h1>
            <h1>LCOME</h1>
        </div>

    </div>
</body>

</html>
