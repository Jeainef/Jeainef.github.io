<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
            body{
                display: flex;
                margin: 0;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }

  
    </style>
</head>
<body>
    <canvas id="grid"  width="500" height="500" ></canvas>
    <script>
        let canvas= document.getElementById("grid");
        canvas.width=window.innerWidth*0.7;
        canvas.height=window.innerWidth*0.7;
        let ctx = canvas.getContext("2d");
        let A=[1,2,3,4];
        let B=[5,6,7,8];

        let margin=7;
        let height=Math.floor(canvas.height/B.length)+margin;
        let width=Math.floor(canvas.width/A.length)+margin;
          

        function DrawGrid(){
                       ctx.lineWidth=2;
            ctx.strokeStyle = "black";
            ctx.setLineDash([5,10]);
            for(let i=0;i<A.length;i++){

                ctx.beginPath();
                ctx.moveTo(margin, height*i + margin);
                ctx.lineTo(width*A.length, height*i+ margin);
                ctx.closePath();
                ctx.stroke();
            }
            for(let i=0;i<B.length;i++){

                ctx.beginPath();
                ctx.moveTo(width*i+margin, margin);
                ctx.lineTo(width*i+margin, height*B.length);
                ctx.closePath();
                ctx.stroke();
            }
        }

        function DrawPoints(){
            for(let i=0;i<A.length;i++){
                for(let j=0;j<B.length;j++){
                    ctx.beginPath();
                    ctx.fillStyle = "red";
                    ctx.arc(width*i+margin,height*j+ margin,5,0,2*Math.PI);
                    ctx.fill();
                    ctx.font = "12px Arial";
                    ctx.fillStyle="green";
                    ctx.fillText("A: "+A[i] + " B:" + B[j],width*i+margin+4,height*j+margin+10);
                }
            }
        }
        DrawGrid();
        DrawPoints();
    </script>
</body>
</html>
