<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/CalculatorStyle.css">
</head>

<body>

    <div class="CalculatorBody Classic">
        <div class="ResultBox" id="Result">0</div>
        <button onclick="AddValue('1')">1</button>
        <button onclick="AddValue('2')">2</button>
        <button onclick="AddValue('3')">3</button>
        <button onclick="AddOperation('+')">+</button>
        <button onclick="AddValue(4)">4</button>
        <button onclick="AddValue(5)">5</button>
        <button onclick="AddValue(6)">6</button>
        <button onclick="AddOperation('-')">-</button>
        <button onclick="AddValue(7)">7</button>
        <button onclick="AddValue(8)">8</button>
        <button onclick="AddValue(9)">9</button>
        <button onclick="AddOperation('*')">*</button>
        <button onclick="AddOperation('/')">/</button>
        <button onclick="AddValue('0')">0</button>
        <button onclick="AddValue(',')">,</button>
        <button onclick="Operate()">=</button>
        <button onclick="AddOperation('^'), Operate()">X<sup>2</sup></button>
        <button onclick="AddOperation('sqrt'), Operate()">âˆš</button>
    </div>
    <div class="styleList Classic">
        <button onclick="ReplaceStyle(0)">classic</button>
        <button onclick="ReplaceStyle(1) ">hacker</button>
        <button onclick="ReplaceStyle(2) ">water</button>
        <button onclick="ReplaceStyle(3) ">forest</button>
        <button onclick="ReplaceStyle(4) ">desert</button>
    </div>

    <script src="Scripts/Calculator.js" type="module"></script>
    <script src="Scripts/Styler.js" type="module"></script>
</body>

</html>
